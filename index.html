<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Feliz Navidad y Año Nuevo</title>
    <link rel="stylesheet" type="text/css" href="css/css.css">
</head>

<body>
    <div class="middle">
        <h1 class="label">Juan Jose te desea Felíz Navidad y Próspero Año Nuevo 2024
        </h1>
        <div class="time">
            <span>
                <div id="d">00</div>
                Día(s)
            </span>
            <span>
                <div id="h">00</div>
                Hora(s)
            </span>
            <span>
                <div id="m">00</div>
                Minuto(s)
            </span>
            <span>
                <div id="s">00</div>
                Segundo(s)
            </span>
        </div>
        <br>
        <h3 class="">
            <i>
                En la víspera de Año Nuevo, el mundo entero celebra el hecho de que una fecha cambia. Celebremos también las fechas en
                las
                que cambiamos el mundo.
            </i>
        </h3>
    </div>
    <script src="js/js.js"></script>
</body>

</html>
